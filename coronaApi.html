<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body>
     <section>
          <div class="container">
               <div class="row">
                    <div class="d-flex flex-wrap pt-5" id="card">
                        
                    </div>
               </div>
          </div>
     </section>

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
     <script>

          fetch(`https://dummyjson.com/posts`)
          .then((response) => response.json())
          .then((data) => {
               console.log(data.posts);
               let tbl="";
               let posts = data.posts;
               posts.map((item)=>{
                    return tbl += `
                    <div class="col-4 p-2" style="height:500px;">
                              <div class="card h-100">
                                   <div class="card-body">
                                     <h5 class="card-title">${item.id}.  ${item.title}</h5>
                                     <p class="card-text pt-4">${item.body}</p>
                                     <p class="card-text">${item.tags}</p>
                                     <a href="#" class="btn btn-primary" style="position:absolute;bottom:4%;">Go somewhere</a>
                                   </div>
                              </div>
                         </div>
                    ` 
               })
               document.getElementById('card').innerHTML = tbl;
          })

     </script>
</body>
</html>
